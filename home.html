            <h1>五等分の花嫁とは</h1>
            <h2>『五等分の花嫁』（ごとうぶんのはなよめ）は、春場ねぎによる日本の漫画作品。<br>
                『週刊少年マガジン』にて2017年36・37合併号から2020年12号まで連載された。<br>
                <br>
                1人の男子高校生が五つ子の女子高生の家庭教師を務めるというラブコメディで、<br>
                五つ子のうちの1人との結婚を控えた主人公が高校時代を回想する形で描かれる。<br>
                2021年1月時点で累計発行部数は1450万部を突破している。</h2>
